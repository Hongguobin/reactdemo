<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React表单应用</title>
  <script src="./js/react.js"></script>
  <script src="./js/react-dom.js"></script>
  <script src="./js/browser.min.js"></script>
</head>

<body>
  <div id="reactContainer"></div>
  <script type="text/babel">
  // 在React中的Input标签是有些小坑的，用户输入也不会改变
    var TextBoxComponent = React.createClass({
      getInitialState: function () {
        return {value: 'jsbin'}
      },
      handleChange: function(event) {
        console.log(event)
        var inputvalue = ReactDOM.findDOMNode(this.refs.inputvalue).value
        console.log(inputvalue)
      },
      render:function() {
        return(
          <div>
            <input type="text" onChange={this.handleChange} ref="inputvalue" defaultValue='jsbin' />
          </div>
        )
      }
    })
    ReactDOM.render(
      <TextBoxComponent/>,
      document.getElementById('reactContainer')
    )
  </script>
</body>

</html>
